  <style>
    /* CSS Variables */
    :root {
      --primary: #4A90E2;
      --primary-light: #E6F0FA;
      --accent: #50E3C2;
      --bg: #f4f6fa;
      --card-bg: #ffffff;
      --text: #333333;
      --border-radius: 10px;
      --transition: 0.3s ease;
    }
    /* Reset & Base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex; 
      justify-content: center; 
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
    /* Form Card */
    .form-card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: 0 12px 24px rgba(0,0,0,0.08);
      max-width: 480px;
      width: 100%;
      padding: 2rem 2.5rem;
      position: relative;
      overflow: hidden;
    }
    /* Accent Ribbon */
    .form-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -50%;
      width: 200%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      animation: slide 4s infinite;
    }
    @keyframes slide {
      0%, 100% { transform: translateX(-50%); }
      50% { transform: translateX(0); }
    }
    h1 {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: center;
      color: var(--primary);
    }
    .field { margin-bottom: 1.2rem; }
    .field label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 500;
    }
    .field input[type="text"],
    .field input[type="email"],
    .field select {
      width: 100%;
      padding: 0.65rem 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: border-color var(--transition), box-shadow var(--transition);
      background: var(--primary-light);
    }
    .field input:focus,
    .field select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(74,144,226,0.25);
      background: #fff;
    }
    .checkbox-group, .radio-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
    }
    .checkbox-group label,
    .radio-group label {
      font-weight: 400;
      display: flex;
      align-items: center;
    }
    .checkbox-group input,
    .radio-group input {
      margin-right: 0.6rem;
    }
    .btn-submit {
      display: block;
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: #fff;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: opacity var(--transition);
      margin-top: 1.2rem;
    }
    .btn-submit:hover {
      opacity: 0.9;
    }
    @media (max-width: 400px) {
      .form-card { padding: 1.5rem 1.8rem; }
      .checkbox-group, .radio-group { grid-template-columns: 1fr; }
    }
  </style>
</head>

    <h1>Thinkify Labs – Tech Hiring Simplified</h1>

    <div class="field">
      <label for="scale">Do you intend to scale your engineering?</label>
      <select id="scale" name="scale" required>
        <option value="" disabled selected>— Select one —</option>
        <option>Yes</option>
        <option>No</option>
        <option>Maybe</option>
      </select>
    </div>

    <div class="field">
      <label>Would you hire remote engineers?</label>
      <div class="radio-group">
        <label><input type="radio" name="remote" value="Yes" required> Yes</label>
        <label><input type="radio" name="remote" value="No"> No</label>
        <label><input type="radio" name="remote" value="Maybe"> Maybe</label>
      </div>
    </div>

    <div class="field">
      <label>Roles you want to hire:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="roles[]" value="Front End Engineer"> Front End Engineer</label>
        <label><input type="checkbox" name="roles[]" value="Back End Engineer"> Back End Engineer</label>
        <label><input type="checkbox" name="roles[]" value="DevOps"> DevOps</label>
        <label><input type="checkbox" name="roles[]" value="UX Designer"> UX Designer</label>
        <label><input type="checkbox" name="roles[]" value="QA & Automation"> QA & Automation</label>
        <label><input type="checkbox" name="roles[]" value="Data Science / Data Engineer"> Data Science / Data Engineer</label>
      </div>
    </div>

    <div class="field">
      <label for="email">Email Address *</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        placeholder="your@company.com" 
        required
      />
    </div>

    <div class="field">
      <label for="phone">Phone Number *</label>
      <input 
        type="tel" 
        id="phone" 
        name="phone" 
        placeholder="+1 234 567 8900" 
        required
      />
    </div>

    <div class="field">
      <label for="company">Company Name *</label>
      <input 
        type="text" 
        id="company" 
        name="company_name" 
        placeholder="Your awesome company" 
        required
      />
    </div>

    <!-- Hidden field to capture your email -->
    <input type="hidden" name="_to" value="psmithul@gmail.com" />

    <button type="submit" class="btn-submit">Send My Request →</button>
  </form>
